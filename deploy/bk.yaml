apiVersion: apps/v1
kind: Deployment
metadata:
  name: bk-deployment
  labels:
    app: bk
spec:

  replicas: 1
  selector:
    matchLabels:
      app: bk
  template:
    metadata:
      labels:
        app: bk
    spec:
      terminationGracePeriodSeconds: 20
      containers:
        - name: bk
          image: gcr.io/bootiful/bk
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
          env:
            - name: SERVER_PORT
              value: "8080"
          ports:
            - containerPort: 8080
              hostPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: bk-service
spec:
  selector:
    app: bk
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP